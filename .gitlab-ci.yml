image:
  name: mikesupertrampster/packer

stages:
- tag-source
- build-base

tag-source:
  stage: tag-source
  only:
  - master
  script:
    - export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_rsa -o 'StrictHostKeyChecking no'"
    - mkdir -p ~/.ssh && echo "${GITLAB_DEPLOY_KEY}" > ~/.ssh/id_rsa && chmod 200  ~/.ssh/id_rsa
    - git config --global user.email "Gitlab CI"
    - git config --global user.name "Gitlab CI"
    - .scripts/gen-semver.py > semver
  artifacts:
    paths:
      - semver

build-base:
  stage: build-base
  variables:
    role: base
  only:
  - master
#    changes:
#      - ansible/roles/base/**/*
#      - ansible/roles/hardening/**/*
  script:
    - export VERSION_NO=$(cat semver)
    - packer build packer/${role}.json